[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --disable-warnings
filterwarnings = 
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::PendingDeprecationWarning
markers =
    integration: marks tests as integration tests (real API calls) 